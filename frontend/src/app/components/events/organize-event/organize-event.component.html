<p>Organize an Event to Save the World!</p>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-4">

        <mat-form-field [hideRequiredMarker]="eventForm.value.hideRequired"
        [floatLabel]="eventForm.value.floatLabel" class="col-span-1">
            <mat-label>Event Name:</mat-label>
            <input matInput placeholder="Enter Event Name" type="text" required formControlName="eventName">
            <mat-error *ngIf="eventForm.get('eventName')?.hasError('required')">
                Event Name is required
            </mat-error>
        </mat-form-field>
        
        <mat-form-field [hideRequiredMarker]="eventForm.value.hideRequired"
        [floatLabel]="eventForm.value.floatLabel" class="col-span-1">
            <mat-label>Event Location:</mat-label>
            <input matInput placeholder="Enter Event Location" type="text"required formControlName="eventLocation">
            <mat-error *ngIf="eventForm.get('eventLocation')?.hasError('required')">
                Event Location is required
            </mat-error>
        </mat-form-field>
    
        <mat-form-field [hideRequiredMarker]="eventForm.value.hideRequired"
        [floatLabel]="eventForm.value.floatLabel" class="col-span-1">
            <mat-label>Event Date:</mat-label>
            <input matInput placeholder="Select Event Date" type="date" required formControlName="eventDate">
            <mat-error *ngIf="eventForm.get('eventDate')?.hasError('required')">
                Event Date is required
            </mat-error>
        </mat-form-field>
    
        <mat-form-field [hideRequiredMarker]="eventForm.value.hideRequired"
        [floatLabel]="eventForm.value.floatLabel" class="col-span-1">
            <mat-label>Event Time:</mat-label>
            <input matInput placeholder="Select Event Time" type="time" required formControlName="eventTime">
            <mat-error *ngIf="eventForm.get('eventTime')?.hasError('required')">
                Event Time is required
            </mat-error>
        </mat-form-field>
    
        <mat-form-field [hideRequiredMarker]="eventForm.value.hideRequired"
        [floatLabel]="eventForm.value.floatLabel" class="col-span-full">
            <mat-label>Description (max 1000 characters):</mat-label>
            <textarea matInput placeholder="Enter Description" type="text" required style="width: 100%; height: 250px;" formControlName="evetnDescription"></textarea>
        </mat-form-field>
    
        <button class="bg-primary px-4 py-1 rounded text-white row-span-1" type="submit" [disabled]="eventForm.invalid">Submit</button>
        <button class="bg-warn px-4 py-1 rounded text-white row-span-1" type="button" (click)="onCancel()">Cancel</button>
    </div>

</form>
