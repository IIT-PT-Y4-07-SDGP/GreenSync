<header *ngIf="showHeader" class="flex h-24 border-b-2">
  <div class="grid grid-cols-12 h-full overflow-hidden w-full justify-center items-center">
    <div class="col-span-1 w-full flex justify-center items-center">
      <!-- Hamburger Menu -->
      <button (click)="toggleMenu()" class="text-2xl w-1/3 h-1/3">â˜°</button>
    </div>
    <div class="col-span-9 flex justify-center items-center ml-32">
      <img
        src="app/assets/greensync-logo.png"
        alt="Logo"
        class="object-fill object-center h-24"
      />
    </div>
    <div class="col-span-2 h-full flex">
      <div *ngIf="userType === userTypes.GENERAL_USER" class="flex justify-start items-center">
        <!-- Profile Picture -->
        <div class="h-14 w-14 overflow-hidden rounded-full border-2 mb-1 border-primary">
          <img
            src="app/assets/default-male-profile-picture.jpg"
            alt="Profile Picture"
            class="object-cover w-full h-full"
          >
        </div>
      </div>
      <div *ngIf="userType === userTypes.GENERAL_USER" class="block ml-4 w-full">
        <!-- Username-->
        <div class="flex justify-start items-end h-1/2 custom-font font-extrabold">
          <span>{{ username }}</span>
        </div>

        <div *ngIf="username !== undefined" class="flex justify-start items-start h-1/2 pb-5">
          <img src="app/assets/coin.png" alt="coin icon" class="object-fill mr-1 h-2/3">
          <!-- points -->
            <a href="#" (click)="openRedeemPopUp(); $event.preventDefault();">
            <span class="text-primary font-extrabold tracking-widest">{{ points }}</span>
          </a>
        </div>
      </div>
    </div>
    <div *ngIf="userType === userTypes.MC" class="col-span-2 grid grid-rows-2">
      <!-- MC Name-->
      <div class="row-span-1">
        <span>{{ username }}</span>
      </div>

      <!-- MC User Name -->
      <div class="row-span-1">
        <span>{{ MCName }}</span>
      </div>
    </div>
    <div *ngIf="userType === userTypes.PRC" class="col-span-2 grid grid-rows-2">
      <!-- PRC Name-->
      <div class="row-span-1">
        <span>{{ username }}</span>
      </div>
      <!-- PRC Account UserName-->
      <div class="row-span-1">
        <span>{{ PRCName }}</span>
      </div>
    </div>
  </div>
</header>
