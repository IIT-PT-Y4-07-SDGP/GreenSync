<header *ngIf="showHeader" class="flex bg-slate-300 h-24">
    <div class="grid grid-cols-12 h-full overflow-hidden w-full justify-center items-center">
        <div class="col-span-1 w-full flex justify-center items-center">
            <!-- Hamburger Menu -->
            <button (click)="toggleMenu()" class="text-2xl w-1/3 h-1/3">â˜°</button>
        </div>
        <div class="col-span-8 flex justify-center items-center">
            <img 
                src="app/assets/greensync-logo.png" 
                alt="Logo" 
                class="object-fill object-center h-24"
                
            />
        </div>
        <div *ngIf="userType == userTypes.GENERAL_USER" class="col-span-1">
            <!-- Profile Picture -->
            <div class="flex justify-center items-center">
                <div class="h-14 w-14 overflow-hidden rounded-full border-2 border-primary">
                    <img 
                        src="app/assets/default-male-profile-picture.jpg" 
                        alt="Profile Picture" 
                        class="object-cover w-full h-full"
                    >
                </div>
            </div>
        </div>
        <div *ngIf="userType == userTypes.GENERAL_USER" class="col-span-2 grid grid-rows-2">
            <!-- Username-->
            <div class="row-span-1">
                <span>{{ username }}</span>
            </div>

            <div class="row-span-1">
                <!-- points -->
                <span>{{ points }}</span>
            </div>
        </div>
        <div *ngIf="userType == userTypes.MC" class="col-span-3 grid grid-rows-2">
            <!-- MC Name-->
            <div class="row-span-1">
                <span>{{ username }}</span>
            </div>

            <!-- MC User Name -->
            <div class="row-span-1">
                <span>{{ MCName }}</span>
            </div>
        </div>
        <div *ngIf="userType == userTypes.PRC" class="col-span-3 grid grid-rows-2">
            <!-- PRC Name-->
            <div class="row-span-1">
                <span>{{ username }}</span>
            </div>
            <!-- PRC Account UserName-->
            <div class="row-span-1">
                <span>{{ PRCName }}</span>
            </div>
        </div>
    </div>
</header>
