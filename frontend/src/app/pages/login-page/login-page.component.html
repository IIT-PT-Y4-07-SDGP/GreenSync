<div class="flex w-full">
    <div class="block container object-none object-left-top w-2/12 h-2/12 ml-4 mt-2">
        <img src="app/assets/greensync-logo.png" alt="Logo" class="object-contain">
    </div>
</div>

<div class="flex justify-center items-center h-5/6">
    <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
        <div class="w-full">
            <mat-card class="">
                <mat-card-header class="justify-center py-5">
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form class="space-y-6">
                        <div>
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Email/Username</mat-label>
                                <input matInput type="text" placeholder="Enter your email or username">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Enter your password">
                            </mat-form-field>
                        </div>
                        <div>
                            <button mat-raised-button color="primary" class="w-full">
                                Login
                            </button>
                        </div>
                        <div class="text-center">
                            <span class="text-sm text-text-color">Don't have an account?</span>
                            <a href="#" class="text-primary">Sign up here</a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
