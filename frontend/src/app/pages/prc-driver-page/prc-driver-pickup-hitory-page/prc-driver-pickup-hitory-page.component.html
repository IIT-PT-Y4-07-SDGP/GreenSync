<div class="flex w-full">
  <div class="block container object-none object-left-top w-2/12 h-2/12 ml-4 mt-2">
    <img src="app/assets/greensync-logo.png" alt="Logo" class="object-contain">
  </div>
</div>

<div class="flex justify-center items-center h-5/6">
  <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
    <div class="w-full">
      <mat-card class="">
        <mat-card-header class="justify-center py-5">
          <mat-card-title>Pickup History</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center py-5">
          <div class="mb-4">
            <mat-expansion-panel (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title>
            Date
            </mat-panel-title>
            <mat-panel-description>
            Status Badge
            </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="flex text-left">
              <div class="col-md-6 type mr-4 pr-4 details-lbl">
                <p>Pickup types</p>

              </div>
              <div class="col-md-6  ml-4 pl-4">
                <p>200</p>
              </div>
            </div>
            <div class="flex text-left">
              <div class="col-md-6 type mr-4 pr-4 details-lbl">
                <p>Pickup Time</p>

              </div>
              <div class="col-md-6  ml-4 pl-4">
                <p>200</p>
              </div>
            </div>
            <div class="flex text-left">
              <div class="col-md-6 type mr-4 pr-4 details-lbl">
                <p>Paid Price</p>

              </div>
              <div class="col-md-6  ml-4 pl-4">
                <p>200</p>
              </div>
            </div>
            <div class="flex text-left">
              <div class="col-md-6 type mr-4 pr-4 details-lbl">
                <p>Pickup Address</p>

              </div>
              <div class="col-md-6  ml-4 pl-4">
                <p>200</p>
              </div>
            </div>
            </mat-expansion-panel>
          </div>


          <br><br><br>
          <button type="submit" mat-raised-button class=" bg-primary font-bold text-white tracking-widest">
            Home
          </button>
          <br><br>

        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
