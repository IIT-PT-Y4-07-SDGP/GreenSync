
<div class="flex justify-center items-center h-5/6">
  <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
    <div class="w-full">
      <mat-card class="">
        <mat-card-header class="justify-center py-5">
          <mat-card-title>Pickup Request</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center py-5">
          <form class="space-y-6">
            <div class="mb-4 text-left">
              <div>
                <mat-label>Pickup Date</mat-label>
              </div>
              <div>
                <mat-form-field  class="form_field">
                  <mat-label>Pickup Time Range</mat-label>

                  <input matInput type="time"
                   placeholder="Enter your password" required >

                  <input matInput type="time"  required >
                  <mat-error>Required</mat-error>
                </mat-form-field>
              </div>
            <div>
              <mat-form-field  class="form_field">
                <mat-label>Dump Type</mat-label>

                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-label>Contact No</mat-label>
            </div>
            </div>

            <div>
              <mat-form-field  class="form_field">
                <mat-label>Location</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
            </div>
            <br><br><br>
            <div class="flex-container ml-4 text-center pl-4">
              <button type="submit" mat-raised-button class=" bg-primary font-bold text-white tracking-widest">
                Open Location
              </button>
                <div>&nbsp;&nbsp;&nbsp;</div>
              <button type="submit" mat-raised-button class=" bg-primary font-bold text-white tracking-widest ml-4">
                Accept
              </button>
            </div>
            <button type="button" mat-raised-button class=" bg-primary font-bold text-white tracking-widest"
            [routerLink]="['/prc-driver/dashboard']">
              Home
            </button>
            <br><br>

          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
