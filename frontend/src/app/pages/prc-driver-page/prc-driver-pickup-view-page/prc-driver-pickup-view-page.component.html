<div class="flex w-full">
  <div class="block container object-none object-left-top w-2/12 h-2/12 ml-4 mt-2">
    <img src="app/assets/greensync-logo.png" alt="Logo" class="object-contain">
  </div>
</div>

<div class="flex justify-center items-center h-5/6">
  <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
    <div class="w-full">
      <mat-card class="">
        <mat-card-header class="justify-center py-5">
          <mat-card-title>Pending Request</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center py-5">
          <form class="space-y-6">
            <div class="mb-4 text-left">
              <div>
                <mat-label>Pickup Date</mat-label>
              </div>
              <div>
                <mat-form-field appearance="fill" class="w-full">
                  <mat-label>Pickup Time range</mat-label>

                  <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            <div class="flex-container">
              <mat-form-field appearance="fill" class="mr-2">
                <mat-label>Dump Type</mat-label>

                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill" class="mr-2 sm-field " >
                <mat-label>Qty</mat-label>

                <mat-select>
                  <mat-option value="one">01</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="sm-field" >
                <mat-label>Price</mat-label>

                <input type="number" matInput>
              </mat-form-field>
            </div>

            <div>
              <mat-label>Total Price</mat-label>
            </div>
            </div>

            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Location</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
            </div>
            <br><br><br>
            <div class="flex-container ml-4 text-center pl-4">
              <button type="submit" mat-raised-button class=" bg-primary font-bold text-white tracking-widest">
                Open Location
              </button>
                <div>&nbsp;&nbsp;&nbsp;</div>
              <button type="submit" mat-raised-button class=" bg-primary font-bold text-white tracking-widest ml-4">
                Picked up
              </button>
            </div>
            <button type="submit" mat-raised-button class=" bg-warn font-bold text-white tracking-widest">
             Cancel
            </button>
            <br><br>
            <button type="submit" mat-raised-button class=" bg-primary font-bold text-white tracking-widest">
              Home
            </button>
            <br><br>

          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
