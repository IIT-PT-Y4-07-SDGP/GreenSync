<mat-sidenav-container autosize>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>
      <a mat-list-item  [routerLink]="['/admin/dump-type']">
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span>Dump Type</span>
        </span>
      </a>
      <a mat-list-item  [routerLink]="['/admin/pickup-list']">
        <span class="entry">
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>Pickups</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="flex justify-center items-center ">

      <div class="w-full w-3/5 ml-4 mr-4">
        <mat-card class="">
          <mat-card-header class="justify-left py-5">
            <mat-card-title>Add new Dump Type</mat-card-title>
          </mat-card-header>
          <mat-card-content class="text-center py-5">
            <form class="space-y-6 flex-container ">
              <div class="mr-4 mt-4 pt-2">
                <mat-form-field appearance="fill" class="w-full">
                  <mat-label>Dump Type</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
              </div>
              <div class="mr-4">

                <mat-form-field appearance="fill" class="w-full">
                  <mat-label>Price</mat-label>
                  <input type="number" matInput>
                </mat-form-field>
              </div>
              <div class="text-center mr-4">
                <button type="submit" mat-raised-button class="bg-primary font-bold text-white tracking-widest">
                  Save
                </button>
              </div>
              <div class="text-center">
                <button type="submit" mat-raised-button class=" bg-warn font-bold text-white tracking-widest">
                  Cancel
                </button>
              </div>
              <br><br>
            </form>


            <div class="dump-table">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="dumpType">
                  <th mat-header-cell *matHeaderCellDef> Dump Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.dumpType}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="removeVehicle">
                  <th mat-header-cell *matHeaderCellDef> Update/Remove Vehicle </th>
                  <td mat-cell *matCellDef="let element"> {{element.removeVehicle}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>


            </div>

          </mat-card-content>

        </mat-card>


      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
