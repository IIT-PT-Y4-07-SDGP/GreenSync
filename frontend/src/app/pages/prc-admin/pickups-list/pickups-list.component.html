<mat-sidenav-container autosize>
  <mat-sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item  [routerLink]="['/admin/dump-type']">
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span>Dump Type</span>
        </span>
      </a>
      <a mat-list-item  [routerLink]="['/admin/pickup-list']">
        <span class="entry">
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>Pickups</span>
        </span>
      </a>
      <a mat-list-item  [routerLink]="['/admin/driver-manager']">
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span>Driver Manager</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="flex justify-center items-center ">

      <div class="w-full w-3/5 ml-4 mr-4">
        <mat-card class="">
          <mat-card-header class="justify-left py-5">
            <mat-card-title>Pickups</mat-card-title>
          </mat-card-header>
          <mat-card-content class="text-center py-5">
            <form class="space-y-6 flex-container ">
              <div class="mr-4 mt-4 pt-2">
                <mat-form-field appearance="fill" class="w-full">
                  <mat-label>Search vehicle reg Number</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
              </div>
              <div class="mr-4">

                <mat-form-field appearance="fill" class="w-full">
                  <mat-label>Status</mat-label>
                  <mat-select [(value)]="modeselect">
                    <mat-option  value="1">New Request</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="text-center mr-4">
                <button type="submit" mat-raised-button class="bg-primary font-bold text-white tracking-widest">
                  Search
                </button>
              </div>

              <br><br>
            </form>

            <div class="dump-table" class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="text-left" >
              
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Name Column -->
                <ng-container matColumnDef="pickupDate">
                  <th mat-header-cell *matHeaderCellDef>Pickup Date</th>
                  <td mat-cell *matCellDef="let element"> {{element.pickupDate}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> Location </th>
                  <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="dumpType">
                  <th mat-header-cell *matHeaderCellDef>Dump Type</th>
                  <td mat-cell *matCellDef="let element"> {{element.dumpType}} </td>
                </ng-container>


                     <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                   <!-- Symbol Column -->
                   <ng-container matColumnDef="driver">
                    <th mat-header-cell *matHeaderCellDef>Driver</th>
                    <td mat-cell *matCellDef="let element">

                      <mat-form-field>
                        <mat-label>Drivers</mat-label>
                        <select matNativeControl required>
                          <ng-container *ngFor="let driver of driverList">
                            <option value="volvo">{{driver.username}}</option>
                          </ng-container>

                        </select>
                      </mat-form-field>
                     </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>
            </div>

          </mat-card-content>

        </mat-card>


      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
