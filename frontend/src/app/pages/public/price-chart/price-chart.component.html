

<div class="flex justify-center items-center h-5/6">
  <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
    <div class="w-full">
      <mat-card class="">
        <mat-card-header class="justify-center py-5">
          <mat-card-title>Price Chart (Per Kg)</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center py-5">
          <div class="mb-4">
            <div class="container-body justify-center">
              <div class="row flex">
                <div class="col-md-6 type mr-4 pr-4 text-left">
                  <p><b>Type</b></p>

                </div>
                <div class="col-md-6  ml-4 pl-4  text-right">
                  <p><b>Price (LKR)</b></p>
                </div>
                <br>
              </div>
              <ng-container *ngFor="let item of typeList">
                <div class="flex text-left">
                  <div class="type-name">
                    <p>{{item.DumpName}}</p>

                  </div>
                  <div class="col-md-6  ml-4 pl-4">
                    <p>{{item.Price}}</p>
                  </div>
                </div>
              </ng-container>


            </div>
          </div>
          <br><br><br>
          <button type="button" mat-raised-button class=" bg-primary font-bold text-white tracking-widest"
          [routerLink]="['/public/dashboard']">
            About GreenSync
          </button>
          <br><br>
          <button type="submit" mat-raised-button class=" bg-warn font-bold text-white tracking-widest">
            Log out
          </button>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
