

<div class="flex justify-center items-center h-5/6">
  <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
    <div class="w-full">
      <mat-card class="">
        <mat-card-header class="justify-center py-5">
          <mat-card-title>Pickup History</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginFormGroup" (ngSubmit)="validateCredential()" class="space-y-6">


            <div>
              <mat-form-field appearance="fill" class="w-full"
                [floatLabel]="loginFormGroup.value.floatLabel">
                <mat-label>Status Badge</mat-label>

                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          <div>
            <mat-label>Pick up Types</mat-label>
          </div>

          <div>
            <mat-label>Pickup Times</mat-label>
          </div>

          <div>
            <mat-label>Paid price</mat-label>
          </div>

          <div>
            <mat-label>Pick up Address</mat-label>
          </div>


            <div class="text-center">
              <button type="submit" mat-raised-button [class.opacity-50]="!this.loginFormGroup.valid"
                [disabled]="!this.loginFormGroup.valid" class="w-full bg-primary font-bold text-white tracking-widest">
                Home
              </button>
            </div>
            <br><br>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
