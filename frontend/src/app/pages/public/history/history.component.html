<div class="flex justify-center items-center h-5/6">
  <div class="flex w-1/3 shadow-2xl h-auto bg-white items-center justify-center rounded-2xl">
    <div class="w-full">
      <mat-card class="">
        <mat-card-header class="justify-center py-5">
          <mat-card-title>Pickup History</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <ng-container *ngFor="let item of pickupList">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="mb-4">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{item.PickupDate}}
                </mat-panel-title>
                <mat-panel-description>
                  {{item.Status}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="flex text-left">
                <div class="col-md-6 type mr-4 pr-4 details-lbl ">
                  <p>Pickup types</p>

                </div>
                <div class="col-md-6  ml-4 pl-4">
                  <p>{{item.DumpType}}</p>
                </div>
              </div>
              <div class="flex text-left">
                <div class="col-md-6 type mr-4 pr-4 details-lbl">
                  <p>Pickup Time</p>

                </div>
                <div class="col-md-6  ml-4 pl-4">
                  <p>{{item.createdAt}}</p>
                </div>
              </div>
              <!-- <div class="flex text-left">
                <div class="col-md-6 type mr-4 pr-4 details-lbl">
                  <p>Paid Price</p>

                </div>
                <div class="col-md-6  ml-4 pl-4">
                  <p>{{item.Location}}</p>
                </div>
              </div> -->
              <div class="flex text-left">
                <div class="col-md-6 type mr-4 pr-4 details-lbl">
                  <p>Pickup Address</p>

                </div>
                <div class="col-md-6  ml-4 pl-4">
                  <p>   {{item.Location}}</p>
                </div>
              </div>
            </mat-expansion-panel>
            <br>
          </ng-container>




          <div class="text-center">
            <button type="button" [routerLink]="['/public/dashboard']"
             mat-raised-button class=" bg-primary font-bold text-white tracking-widest">
              Home
            </button>
          </div>
          <br><br>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
